<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>იყიდება საიტი - XStore.ge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .domain {
            font-size: 4rem;
            font-weight: 300;
            color: #2c3e50;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        .for-sale {
            font-size: 1.5rem;
            color: #7f8c8d;
            margin-bottom: 3rem;
            font-weight: 400;
        }

        .divider {
            width: 80px;
            height: 1px;
            background: #bdc3c7;
            margin: 3rem auto;
        }

        .features {
            margin: 3rem 0;
        }

        .feature {
            font-size: 1.1rem;
            color: #555;
            margin: 1.5rem 0;
            font-weight: 400;
        }

        .contact-section {
            margin-top: 4rem;
        }

        .contact-text {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 2rem;
        }

        .contact-info {
            font-size: 1.1rem;
            color: #2c3e50;
            margin: 1rem 0;
        }

        .contact-info a {
            color: #3498db;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s ease;
        }

        .contact-info a:hover {
            border-bottom-color: #3498db;
        }

        .price {
            font-size: 1.3rem;
            color: #e74c3c;
            margin: 2rem 0;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .domain {
                font-size: 3rem;
            }
            
            .for-sale {
                font-size: 1.3rem;
            }
            
            .feature, .contact-text, .contact-info {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .domain {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="domain">Xstore.ge</h1>
        <p class="for-sale">იყიდება საიტი</p>
        
        <div class="divider"></div>

        
        <div class="contact-section">
            <p class="contact-text">დაინტერესებული ხარ? მოგვწერე</p>
            <div class="contact-info">
                Email: <a href="mailto:rezikolive@gmail.com">rezikolive@gmail.com</a>
            </div>
  
        </div>
    </div>
</body>
</html>

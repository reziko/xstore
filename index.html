<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>იყიდება საიტი - XStore.ge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
            animation: slideUp 1s ease-out;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .container:hover::before {
            left: 100%;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }

        .domain {
            color: #667eea;
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 8px rgba(102, 126, 234, 0.3);
        }

        .for-sale {
            font-size: 2.5rem;
            color: #e74c3c;
            margin-bottom: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(231, 76, 60, 0.2);
        }

        .description {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .features {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem 0;
            border: 2px solid #dee2e6;
        }

        .feature-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0.5rem 0;
            font-size: 1.1rem;
            color: #333;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            background: #28a745;
            border-radius: 50%;
            margin-right: 10px;
            position: relative;
        }

        .feature-icon::before {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .contact-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
            margin: 1rem 10px;
            text-decoration: none;
            display: inline-block;
        }

        .contact-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(40, 167, 69, 0.4);
            background: linear-gradient(45deg, #20c997, #28a745);
        }

        .price {
            font-size: 1.8rem;
            color: #e74c3c;
            font-weight: bold;
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 10px;
            border: 2px solid rgba(231, 76, 60, 0.2);
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s infinite ease-in-out;
        }

        .circle1 {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle2 {
            width: 60px;
            height: 60px;
            top: 70%;
            right: 15%;
            animation-delay: 2s;
        }

        .circle3 {
            width: 40px;
            height: 40px;
            top: 40%;
            left: 80%;
            animation-delay: 4s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(10px) rotate(240deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .logo, .domain {
                font-size: 2.5rem;
            }
            
            .for-sale {
                font-size: 2rem;
            }
            
            .description {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-circle circle1"></div>
        <div class="floating-circle circle2"></div>
        <div class="floating-circle circle3"></div>
    </div>

    <div class="container">
        <div class="for-sale">იყიდება საიტი</div>
        <div class="domain">XStore.ge</div>
        
        <div class="description">
          პრემიუმ დომენი ელექტრონული კომერციისთვის<br>
           იდეალური ინტერნეტ მაღაზიისთვის
        </div>

        <div class="features">
            <div class="feature-item">
                <div class="feature-icon"></div>
                <span>მარტივი და დასამახსოვრებელი დომენი</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon"></div>
                <span>იდეალური ონლაინ მაღაზიისთვის</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon"></div>
                <span>Georgian (.ge) ზონის დომენი</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon"></div>
                <span>SEO-ზე ოპტიმიზებული</span>
            </div>
        </div>

        <div class="price">
            💰 ფასი შეთანხმებით / Price Negotiable
        </div>

        <div class="contact-btn">
            📧 დაგვიკავშირდით rezikolive@gmail.com
        </div>
        
    </div>
</body>

</html>
